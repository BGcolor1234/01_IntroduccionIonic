
<app-cabecera Titulo="Alerta"></app-cabecera>

<ion-content>
  <ion-list>
   
     <ion-item-sliding *ngFor="let ou of listausuarios | async" >
      <ion-item-options side="start">
        <ion-item-option (click)="favorite(ou)">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="share(ou)">
          <ion-icon slot="icon-only" name="share-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item> 
      <ion-label>
        <h3>{{ou.name}}</h3>
        <p>{{ou.email}}</p>
      </ion-label>
      <ion-label slot="end" class="ion-text-end text-small" >{{ou.phone}} </ion-label>
    </ion-item> 
      <ion-item-options side="end">
        <ion-item-option (click)="unread(ou)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
